<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loja Legal</title>
</head>

<body>
    <nav>
        <ul>
            <li>Sacola</li>
            <li class="ativa">Pagamento</li>
            <li>Confirmação</li>
        </ul>
    </nav>
    <main>
        <h2>Pagamento</h2>
        <section id="principal">

            <section id="esquerda">
                <form>
                    <label>Número do Cartão de Crédito</label>
                    <input type="text" name="" id="">
                    <label>Nome do Titular</label>
                    <input type="text" placeholder="Como no Cartão">

                    <div id="seguranca">
                        <div id="validade">
                            <label>Validade (mês/ano):</label>
                            <input type="text">
                        </div>
                        <div id="cvv">
                            <label>CVV:</label>
                            <input type="number">
                        </div>
                    </div>
                </form>
                <img src="assets/images/img1.png" alt="card">
            </section>

            <section id="direita">
                <ul>
                    <li>
                        <h5>Produtos</h5>
                        <span>R$ 624,00</span>
                    </li>
                    <li>
                        <h5>Frete</h5>
                        <span>R$ 5,30</span>
                    </li>
                    <li>
                        <h5>Desconto</h5>
                        <span>R$ 30,00</span>
                    </li>
                    <li class="total">
                        <h5>Total</h5>
                        <span>R$ 600,10</span>
                    </li>
                </ul>
                <button>SEGUIR PARA O PAGAMENTO</button>
            </section>  
        </section>
    </main>
</body>

</html>
